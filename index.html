
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Carousel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .fixed-section {
            width: 300px;
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .scrollable-section {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            position: relative;
        }

        .carousel-items {
            display: flex;
            height: 100%;
        }

        .item {
            min-width: 200px;
            height: 100%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-right: 10px;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .scroll-left {
            left: 0;
        }

        .scroll-right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="fixed-section">
            <h2>Fixed Section</h2>
            <p>This section is fixed and does not scroll.</p>
        </div>
        <div class="scrollable-section">
            <button class="scroll-button scroll-left">←</button>
            <div class="carousel-items">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
                <div class="item">Item 6</div>
                <div class="item">Item 7</div>
                <div class="item">Item 8</div>
            </div>
            <button class="scroll-button scroll-right">→</button>
        </div>
    </div>
    <script>
        const scrollableSection = document.querySelector('.scrollable-section');
        const scrollAmount = 200; // Amount to scroll in pixels

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.scroll-left').addEventListener('click', () => {
                scrollableSection.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });

            document.querySelector('.scroll-right').addEventListener('click', () => {
                scrollableSection.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
